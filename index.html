<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="calculator.css" rel="stylesheet">
    </head>
    <body>
        <div class="calculator"> 
            <div class="display">
                <input id="previous_display" disabled="disabled"></input>
                <input id="current_display" disabled='disabled'></input>
            </div>
            <div class="inputs">
                <button class="button-operators" >%</button>
                <button class="button-operators" onclick="clearEntry();">CE</button>
                <button class="button-operators" onclick="clearInput();">C</button>
                <button class="button-operators" onclick="deleteOneEntry();">&larr;</button>

                <button class="button-operators" onclick="toDivieByOne(parseInt(document.getElementById('current_display').value));"><sup>1</sup>/<sub>x</sub></button>
                <button class="button-operators" onclick="toThePower(parseInt(document.getElementById('current_display').value));">x<sup>2</sup></button>
                <button class="button-operators" onclick="toSquare(parseInt(document.getElementById('current_display').value));">&#8730;x</button>
                <button class="button-operators" onclick="toDisplayDivide(parseInt(document.getElementById('current_display').value));">รท</button>

                <button class="button-numbers" onclick="inputNumbers(parseInt(document.getElementById('current_display').value=7));">7</button>
                <button class="button-numbers" onclick="inputNumbers(parseInt(document.getElementById('current_display').value=8));">8</button>
                <button class="button-numbers" onclick="inputNumbers(parseInt(document.getElementById('current_display').value=9));">9</button>
                <button class="button-operators" onclick="toDisplayMultipy(parseInt(document.getElementById('current_display').value));">x</button>

                <button class="button-numbers" onclick="inputNumbers(parseInt(document.getElementById('current_display').value=4));">4</button>
                <button class="button-numbers" onclick="inputNumbers(parseInt(document.getElementById('current_display').value=5));">5</button>
                <button class="button-numbers" onclick="inputNumbers(parseInt(document.getElementById('current_display').value=6));">6</button>
                <button class="button-operators" onclick="toDisplayMinus(parseInt(document.getElementById('current_display').value));">-</button>

                <button class="button-numbers" onclick="inputNumbers(parseInt(document.getElementById('current_display').value=1));">1</button>
                <button class="button-numbers" onclick="inputNumbers(parseInt(document.getElementById('current_display').value=2));">2</button>
                <button class="button-numbers" onclick="inputNumbers(parseInt(document.getElementById('current_display').value=3));">3</button>
                <button class="button-operators" onclick="toDisplayPlus(parseInt(document.getElementById('current_display').value));">+</button>

                <button class="button-numbers" onclick="toNegative(parseInt(document.getElementById('current_display').value));"><sup>+</sup>/<sub>-</sub></button>
                <button class="button-numbers" onclick="inputNumbers(parseInt(document.getElementById('current_display').value=0));">0</button>
                <button class="button-numbers" onclick="inputNumbers(document.getElementById('current_display').value='.');">.</button>
                <button class="button-operators-equal" onclick="getResult(parseInt(document.getElementById('current_display').value));">=</button>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
        <script src="calculate.js"></script>
    </body>
</html>
